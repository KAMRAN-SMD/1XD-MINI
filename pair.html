<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë DR MD üëë</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        @keyframes rgbMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        :root { --primary: #00f3ff; --secondary: #bc13fe; }
        body { 
            background: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            font-family: 'Rajdhani', sans-serif; 
        }

        /* Container styling matching your input */
        .main-wrapper {
            position: relative;
            padding: 3px;
            background: linear-gradient(90deg, #ff0000, #00ff00, #00ffff, #ff00ff, #ff0000);
            background-size: 200% 200%;
            animation: rgbMove 3s linear infinite;
            border-radius: 15px;
            max-width: 350px;
            width: 90%;
            margin: 20px auto;
        }

        .inner-content {
            background: #050505; 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron'; 
            font-size: 1.8rem; 
            color: #fff; 
            text-shadow: 0 0 10px #00f3ff; 
            font-weight: 900; 
            margin-bottom: 8px;
        }

        .status-line {
            font-weight: 800; 
            font-size: 0.9rem; 
            margin-bottom: 5px; 
            letter-spacing: 1px;
            color: #aaa;
        }

        /* Naya Counter Style */
        .bot-counter {
            font-family: 'Orbitron';
            font-size: 0.75rem;
            color: #bc13fe;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input-box {
            position: relative; 
            padding: 2px; 
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff); 
            background-size: 200%; 
            animation: rgbMove 2s linear infinite; 
            border-radius: 10px; 
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: none;
            color: #00f3ff;
            font-family: 'Orbitron';
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        .btn-box {
            position: relative; 
            padding: 2px; 
            background: linear-gradient(90deg, #ff0000, #ff00ff, #00ffff, #ff0000); 
            background-size: 200%; 
            animation: rgbMove 1.5s linear infinite; 
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            font-family: 'Orbitron';
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .code-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--secondary);
            text-shadow: 0 0 15px var(--secondary);
            letter-spacing: 5px;
            border: 1px dashed var(--secondary);
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="inner-content">
        
        <h1>DR MD</h1>
        
        <div class="status-line">
            üëë SYSTEM IS <span style="color:#00f3ff;">ACTIVE üëë</span>
        </div>

        <div class="bot-counter">
            Bots Connected: <span id="count-num" style="color:#fff;">0</span> / 50
        </div>

        <div class="input-box">
            <input type="text" id="number" placeholder="+923219300532" autocomplete="off">
        </div>

        <div class="btn-box">
            <button onclick="getCode()">‚ô•Ô∏è DONE ‚ô•Ô∏è</button>
        </div>

        <div id="result" style="margin-top: 20px; font-weight: 900; font-size: 1.1rem; color: #bc13fe; min-height: 60px;"></div>

        <footer style="margin-top: 20px; font-weight: 800; color: #fff; font-size: 0.75rem; opacity: 0.7; letter-spacing: 1px;">
            üëë DR MD WHATSAPP BOT üëë
        </footer>
    </div>
</div>

<script>
    // Max Limit logic
    const MAX_BOTS = 50;
    let currentBots = parseInt(localStorage.getItem('dr_md_bot_count')) || 0;
    
    // Update count display on load
    document.getElementById('count-num').innerText = currentBots;

    async function getCode() {
        const numberInput = document.getElementById("number");
        const resDiv = document.getElementById("result");
        const num = numberInput.value.replace(/[^0-9]/g, '');

        // 1. Check if limit reached
        if (currentBots >= MAX_BOTS) {
            resDiv.innerHTML = "<span style='color:#ff0000; text-shadow:0 0 10px #f00'>MAAF KAREIN! LIMIT KHATAM (50/50) üö´</span>";
            return;
        }

        if (!num) {
            resDiv.innerHTML = "<span style='color:#ff0055;'>DUBARA KOSHISH KARO üòä</span>";
            return;
        }

        resDiv.innerHTML = '<div class="loader"></div><div style="margin-top:10px; font-size:0.8rem;">CONNECTING...üòÉ</div>';

        try {
            const req = await fetch(`/code?number=${num}`);
            const data = await req.json();

            if (data.code) {
                resDiv.innerHTML = `
                    <div style="font-size:0.8rem; color:#aaa">PAIRING CODE:</div>
                    <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
                `;
                
                // 2. Increase count after successful pairing code generation
                currentBots++;
                localStorage.setItem('dr_md_bot_count', currentBots);
                document.getElementById('count-num').innerText = currentBots;

            } else if (data.status === 'already_connected') {
                resDiv.innerHTML = "<span style='color:#0f0;'>PEHLE SE CONNECT HAI ü•∫</span>";
            } else {
                resDiv.innerHTML = "<span style='color:#ff0055'>[ERROR] CONNECTION FAILED</span>";
            }
        } catch (e) {
            resDiv.innerHTML = "<span style='color:#ff0055'>[CRITICAL] SERVER UNREACHABLE</span>";
        }
    }

    function copyCode(code) {
        navigator.clipboard.writeText(code);
        const display = document.querySelector('.code-display');
        const originalText = display.innerText;
        display.innerText = "COPIED! ‚úÖ";
        display.style.color = "#0f0";
        setTimeout(() => {
            display.innerText = originalText;
            display.style.color = "var(--secondary)";
        }, 1500);
    }
</script>

</body>
    </html>
